<div style="text-align: center">
    <form [formGroup]=" addfunds"  (ngSubmit)="onSubmit(addfunds.value)">
        <h6 class="display-6">ADD AMOUNT TO WALLET</h6><br>

        <div class="p-inputgroup"> 
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
              </span>       
            <span class="p-float-label">
                <input type="text" id="inputgroup" pInputText   formControlName="id" [(ngModel)]="ia" />
                <label for="inputgroup">User Id</label>
              </span>
             
            
               
        </div>
        <p-message severity="error" [text]="addfunds.controls['id'].errors['required'] ? 'id is required' : addfunds.controls['id'].errors['minlength'] ? 'Must be longer than 2' : addfunds.controls['id'].errors['pattern'] ? 'Numbers only' :addfunds.controls['id'].errors['maxlength'] ? 'Must be smaller than 5' :''" 
        *ngIf="!addfunds.controls['id'].valid&&addfunds.controls['id'].touched" ></p-message>

    <br>
        <br><br>
<div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-paypal"></i>
      </span>
    <span class="p-float-label">
    <p-inputNumber mode="currency" currency="INR" locale="en-IN" ngDefaultControl formControlName="balance"></p-inputNumber>
    <label for="inputtext" ></label>
</span>

</div>
<p-message severity="error" [text]="addfunds.controls['balance'].errors['required'] ? 'Amount is required' : addfunds.controls['balance'].errors['min'] ? 'Amount Must be more than 500rs' :addfunds.controls['balance'].errors['pattern'] ? 'Numbers only' : ''" 
*ngIf="!addfunds.controls['balance'].valid&&addfunds.controls['balance'].touched" ></p-message>           
<br>
<br>
<button pButton pRipple  label="Add Fund" class="p-button-rounded p-button-success" type="submit" value="submit" [disabled]="!addfunds.valid"></button>
    </form>
</div>

<p-toast 
      position="top-right" 
      key="topright" 
      life='50000'>
</p-toast>
